<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dashboard UI</title>
    <link rel="stylesheet" href="final-wirwframe.css">
    <script defer src="fina-wireframe.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">nahoms UI company</div>
        <div class="header-right">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="btn">Cart</button>
            <button class="btn">Login</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="final-wireframe.html">Home</a></li>
            <li><a href="features-page.html">Features</a></li>
            <li><a href="about-page.html">About</a></li>
            <li><a href="contact-page.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="slideshow">
            <!-- Slides -->
            <div class="slide active">
                <img src="car-ui1.png" alt="Car UI 1">
            </div>
            <div class="slide">
                <img src="car-ui2.png" alt="Car UI 2">
            </div>
            <div class="slide">
                <img src="car-ui3.jpg" alt="Car UI 3">
            </div>
            <div class="slide">
                <img src="car-ui4.jpg" alt="Car UI 4">
            </div>
            <div class="slide">
                <img src="car-ui5.png" alt="Car UI 5">
            </div>
            <!-- Navigation Buttons -->
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </main>    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Dashboard UI. All rights reserved.</p>
    </footer>
</body>
</html>
