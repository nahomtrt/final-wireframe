<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Car Dashboard UI</title>
    <link rel="stylesheet" href="final-wirwframe.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Nahoms ui company</div>
        <div class="header-right">
            <input type="text" placeholder="Search..." class="search-bar">
            <button class="btn">Cart</button>
            <button class="btn">Login</button>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="final-wireframe.html">Home</a></li>
            <li><a href="features-page.html">Features</a></li>
            <li><a href="about-page.html">About</a></li>
            <li><a href="contact-page.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Dashboard UI. All rights reserved.</p>
    </footer>
</body>
</html>
